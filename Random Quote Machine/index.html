<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="quote">
        <p class="quote-content">too young,too simple,sometime naive</p>
        <p class="quote-author">——长者</p>
    </div>
    <div class="buttons">
        <a class="button" id="weibo-quote" title="share this quote to weibo" target="_blank">
      <i class="fa fa-weibo"></i>
    </a>
    <a class="button" id="search-quote" title="search this quote " target="_blank">
      <i class="fa fa-search"></i>
    </a>
    <button class="button" id="new-quote">New Quote</button>
    </div>
</div>
<script type="text/javascript" src="script/jquery.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
<script type="text/javascript" src="script/main.js"></script>
</body>
</html>
