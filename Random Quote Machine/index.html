<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
<div class="container">
    <div class="quote">
        <p class="quote-content">I find that the harder I work, the more luck I seem to have.</p>
        <p class="quote-author">- Thomas Jefferson</p>
    </div>
    <div class="buttons">
        <a class="button" id="weibo-quote" title="share this quote to weibo" target="_blank">
      <i class="fa fa-weibo"></i>
    </a>
    <a class="button" id="search-quote" title="search this quote " target="_blank">
      <i class="fa fa-search"></i>
    </a>
    <button class="button" id="new-quote">New Quote</button>
    </div>
</div>
</body>
</html>
