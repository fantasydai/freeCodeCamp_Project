<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style/bootstrap.css">
<link rel="stylesheet" type="text/css" href="style/style.css">
<title>Hello, World</title>
</head>
<body>
    <div id="weatherBoard" class="row">
        <div class="currentWeather col-md-12 row">
            <p class="city col-md-12"></p>
            <div class="col-md-12 row">
                <input type="text" name="search" class="search form-control col-md-7" placeholder="手动搜索(仅限县级以上城市)">
                <button class="btn btn-default col-md-3" type="submit">搜索</button>
            </div>
            <div class=" col-md-12 row">
                <div class="col-md-4">
                <img  class="weatherImg" src="images/0.png" alt="">
            </div>
            <div class="col-md-8">
                <span class="curTemperature">
                    <span class="temp"></span>
                    °C
                </span>
                <ul class="curText">
                    <li>
                        <span class="ltlText"></span>
                    </li>
                    <li>更新于
                        <span class="ltlTime"></span>
                    </li>
                </ul>
            </div>
            </div>
        </div>
        <div class="weatherInfo col-md-12 row">
            <ul class="weatherDetails col-md-6">
                <li>
                    <img src="images/能见度.png">
                    <span>
                        能见度：
                        <span class="visibility"></span>
                        km
                    </span>
                </li>
                <li>
                    <img src="images/穿衣指数.png">
                    <span>
                        穿衣指数：
                        <span class="dressing_index"></span>
                    </span>
                </li>
                <li>
                    <img src="images/紫外线强度.png">
                    <span>
                        紫外强度：
                        <span class="uv_index"></span>
                    </span>
                </li>
            </ul>
            <ul class="weatherDetails col-md-6">
                <li>
                    <img src="images/风力.png">
                    <span>
                        风力：
                        <span class="wind_strength"></span>
                    </span>
                </li>
                <li>
                    <img src="images/空气湿度.png">
                    <span>
                        湿度：
                        <span class="humidity"></span>
                    </span>
                </li>
                <li>
                    <img src="images/晨练指数.png">
                    <span>
                        晨练：
                        <span class="exercise_index"></span>
                    </span>
                </li>
            </ul>
        </div>
        <hr class="col-md-12" />
        <div class="forecastWeather col-md-12 row">
            <p class="col-md-12">未来三天天气：</p>
            <table class="col-md-12">
                <tr class="col-md-12 row">
                    <td class="col-md-4 day1">
                        <div class="forecastDay">8/3 周三</div>
                        <img src="images/0.png" class="weatherIcon" alt="">
                        <div class="forecastText">晴</div>
                        <div class="forecastTemp">
                            <span class="temp-high">34</span>
                            /
                            <span class="temp-low">25</span>
                            °C
                        </div>
                    </td>
                    <td class="col-md-4 day2">
                        <div class="forecastDay">8/3 周三</div>
                        <img src="images/0.png" class="weatherIcon" alt="">
                        <div class="forecastText">晴</div>
                        <div class="forecastTemp">
                            <span class="temp-high">34</span>
                            /
                            <span class="temp-low">25</span>
                            °C
                        </div>
                    </td>
                    <td class="col-md-4 day3">
                        <div class="forecastDay">8/3 周三</div>
                        <img src="images/0.png" class="weatherIcon" alt="">
                        <div class="forecastText">晴</div>
                        <div class="forecastTemp">
                            <span class="temp-high">34</span>
                            /
                            <span class="temp-low">25</span>
                            °C
                        </div>
                    </td>
                </tr>
            </table>
            <div class="chart"></div>
        </div>
        <p class="author col-md-12">by <a href="http://codepen.io/fantasydai/" target="_blank">fantasyDai</a></p>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=TGk8bcRkMlFSdCNfL4MZqoCA8y18UVKW"></script>
    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>
    <script type="text/javascript" src="script/jquery.js"></script>
    <script type="text/javascript" src="script/main.js"></script>
</body>
</html>
